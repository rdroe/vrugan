<!DOCTYPE html>
<head>
  <title>diagonal vrugan</title>
  <link href="stylesheets/vrugan.css" rel="stylesheet">   
  <meta name="viewport" content="minimum-scale=1">  
  <meta name="viewport" content="maximum-scale=1">  
</head>
<body>
  <div class="body-bground">
  </div>
  <div class="container">
    <main>
      <div class="stage-view from-right">
	  <div class="stage-surface">
	    <div class="paper">
	      <h1>vrugan</h1>
	      <h3 class="text">magic scrolls</h3>
	    </div>
	    <div class="divider"></div>
          </div>
      </div> <!-- stage view -->
      <div class="stage-view from-left">
	  <div class="stage-surface">
	      <div class="paper">
		<h1>vrugan</h1>
		<h3 class="text">magic scrolls</h3>
	      </div>
	      <div class="divider"></div>
	 </div>       	  
      </div> <!-- stage view -->      
    </main>
  </div>
  <script type="module">
    import { tr, offsetter, postfixer } from '../js/globals.js'
    import {  vrug } from '../js/vrug.js'

    const standardParentRange = 150
    const ranges = offsetter()

    const vhStartPoint = postfixer(ranges.startPoint, 'vh')
    const vhEndPoint = postfixer(ranges.endPoint, 'vh')
    
    const master = vrug('body')

    const follower = master
	  .addScroller('.stage-view.from-right')
	  .addDirection( 'h', 0, 100,0,100)
	  .addDirection( 'v',  0, 45,25,50)
	  .addDirection( 'v',  45,195,125,375)
    
    const offset = 250
    
    const follower1 = master
	  .addScroller('.stage-view.from-left')
	  .addDirection( 'h', 100, 0, offset, offset + 100)
	  .addDirection( 'v',  0, 45,offset + 25, offset + 50)
	  .addDirection( 'v',  45,195,offset + 125, offset + 375)

    follower.init()
    follower1.init()
    
  </script>
</body>
