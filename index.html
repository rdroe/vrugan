<!DOCTYPE html>
<head>
  <title>davo roe</title>
  <!-- <link href="stylesheets/vrug.css" rel="stylesheet"> -->
  <link href="stylesheets/vrugan.css" rel="stylesheet">   
  <meta name="viewport" content="minimum-scale=1">
</head>
<body>
  <div class="body-bground">
    <img class="body-bground-img" src="/bground/assets/poly-settings.png">
  </div>
  <div class="container">
    <main>
      <div class="stage-view one">
	<div class="stage-surface one">
	 <div class="paper one">this is some text. i've got text; do you?</div>
	 <div class="divider one"></div>
	</div>
      </div><!-- stage view -->
      <div class="stage-view two">
	<div class="stage-surface two">
	 <div class="paper two">this is some text. i've got text; do you?</div>
	 <div class="divider two"></div>
	</div>
      </div><!-- stage view -->
      
    </main>
    <div class="rect top subgrid-1"></div>
    <div class="rect side"></div>
    <div class="text one"></div>
    <div class="text two"></div>
  </div>
  <script type="module" src="./js/vrugan.js"></script>
  <script type="module" src="/js/util/util.js"></script>

  <script type="module">
    import { qs } from '/js/util/util.js'
    import { vrugan } from './js/vrugan.js'
    import { vrug } from './js/vrug.js'
    vrug('body').child('.stage-view.one')
      .scroller('u')
      .set('start', '0vw')
    .set('end', '100vw')
    .set('parentStart', '500vw')
    .set('parentEnd', '600vw')
    .listen()
    
    qs('.stage-view.one').scrollLeft = vrug.util('100vw').toPx()
    
  </script>
</body>
